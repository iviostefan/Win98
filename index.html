<!DOCTYPE html>
<html lang="en">

<head>
    <title>Windows 98</title>
    <meta name="author" content="Viorel">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="boot">
        <audio>
            <source src="https://www.winhistory.de/more/winstart/ogg/win98.ogg" type="audio/ogg">
        </audio>
    </div>
    <div id="win98">

        <div class="winderror">
            <div class="winderror-header">
                <span>My Computer</span>
                <span class="winderror-close">x</span>
            </div>


        </div>

        <div id="start-bar">
            <div id="start-bar-top-border"></div>
            <div id="start">
                <img src="https://i.ibb.co/L8m239F/log-start.png">
                Start
            </div>
            <div class="bar"></div>
            <div id="taskbar-icons"></div>
            <div class="bar"></div>
            <div id="taskbar-notification"></div>
        </div>

        <div id="start-menu">
            <div id="start-menu-margin"></div>
            <ul>
                <li><img>Windows Update</li>
                <hr>
                <li>Programs</li>
                <li>Favorites</li>
                <li>Documments</li>
                <li>Settings</li>
                <li>Find</li>
                <li>Help</li>
                <li>Run...</li>
                <hr>
                <li>Log Off Archive...</li>
                <li>Shut Down</li>
            </ul>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
